<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <header class="container">
        <h1>The Fashion Pet</h1>
    </header>

    <ul class="nav justify-content-end container">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Register</a>
        </li>
    </ul>

    <div class="container">
        <h2>Register a new pet</h2>
        
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="txtName">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" class="form-control" id="txtAge">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input type="text" class="form-control" id="txtGender">
        </div>
        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input type="text" class="form-control" id="txtBreed">
        </div>
        <div class="mb-3">
            <label class="form-label">Service:</label>
            <select class="form-control" id="txtService"> 
                <option value="grooming">Grooming</option>
                <option value="nails">Nails cut</option>
                <option value="vaccine">Vaccines</option>
            </select>
        </div>
        
        <button class="btn btn-dark" onclick="register();">Register</button>
    </div>


    <script src="scripts/register.js"></script>
</body>
</html>
